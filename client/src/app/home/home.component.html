<div class="container mt-5">
    <div *ngIf="!registerMode" style='text-align: center;'>
        <h1>find your match</h1>
        <p class="lead">come in to view your matches</p>
        <div class="text-center">
            <button (click)="registerToggle()" clsss = "btn btn-primary btn-lg  mr-2">register</button>
            <button clsss = "btn btn-info btn-lg ">learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4"> <!-- #3-(cancelRegister) and #4-"cancelRegisterMode($event)" -->
                <app-register   (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
